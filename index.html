<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>旅程預算 | Pro Mobile</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    boxShadow: {
                        'glow': '0 0 20px rgba(99, 102, 241, 0.5)',
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
                    },
                    animation: {
                        'slide-up-sheet': 'slideUpSheet 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'fade-in': 'fadeIn 0.2s ease-out forwards',
                    },
                    keyframes: {
                        slideUpSheet: {
                            'from': { transform: 'translateY(100%)' },
                            'to': { transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Modern Reset & Mobile Fixes */
        body {
            background-color: #0f172a;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Animated Aurora Background */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            z-index: -2;
        }
        
        .aurora-blob {
            position: fixed;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, 20px); }
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4); /* Darker for AMOLED */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.03) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Mobile Bottom Sheet */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top-left-radius: 2rem;
            border-top-right-radius: 2rem;
            border-top: 1px solid rgba(255,255,255,0.15);
            z-index: 50;
            transform: translateY(110%); /* Hidden by default */
            transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            padding-bottom: env(safe-area-inset-bottom);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        
        .bottom-sheet.active {
            transform: translateY(0);
        }

        .sheet-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .sheet-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Input Styles */
        .mobile-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            transition: all 0.2s;
        }
        .mobile-input:focus {
            background: rgba(255,255,255,0.1);
            border-color: rgba(99, 102, 241, 0.5);
            outline: none;
        }

        /* Hiding scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-white h-[100dvh] overflow-hidden flex flex-col">

    <!-- Background Elements -->
    <div class="aurora-bg"></div>
    <div class="aurora-blob bg-indigo-600/30 w-64 h-64 top-0 left-0 rounded-full"></div>
    <div class="aurora-blob bg-teal-600/30 w-80 h-80 bottom-0 right-0 rounded-full animation-delay-2000"></div>

    <!-- Top Bar (Sticky) -->
    <header class="pt-12 pb-4 px-6 flex justify-between items-center z-10 glass-panel border-b-0 border-t-0 border-l-0 border-r-0 rounded-b-3xl shrink-0">
        <div>
            <h1 class="text-xl font-bold tracking-tight flex items-center gap-2">
                <i data-lucide="plane" class="w-5 h-5 text-teal-400"></i>
                旅程預算
            </h1>
            <p class="text-[10px] text-white/50 tracking-wider font-mono mt-0.5">XIAOMI 17 PRO MAX EDITION</p>
        </div>
        <div class="bg-white/10 px-3 py-1.5 rounded-full flex items-center gap-2 border border-white/10">
            <span class="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span>
            <span class="text-xs font-medium">1.13</span>
        </div>
    </header>

    <!-- Main Content (Scrollable) -->
    <main class="flex-1 overflow-y-auto no-scrollbar pb-32 px-4 pt-4 space-y-5" id="main-scroll">
        
        <!-- Total Cards (Swipeable/Grid) -->
        <div class="grid grid-cols-2 gap-3">
            <div class="glass-card p-4 rounded-2xl relative overflow-hidden group active:scale-95 transition-transform" onclick="toggleRecordsModal(true)">
                <div class="absolute right-0 top-0 p-3 opacity-20"><i data-lucide="yen" class="w-12 h-12 text-teal-300"></i></div>
                <p class="text-xs text-teal-200/80 mb-1 font-medium">預計支出 (CNY)</p>
                <p class="text-2xl font-bold tracking-tight text-white" id="total-cny">¥0</p>
            </div>
            <div class="glass-card p-4 rounded-2xl relative overflow-hidden active:scale-95 transition-transform" onclick="toggleRecordsModal(true)">
                 <div class="absolute right-0 top-0 p-3 opacity-20"><i data-lucide="dollar-sign" class="w-12 h-12 text-indigo-300"></i></div>
                <p class="text-xs text-indigo-200/80 mb-1 font-medium">預計支出 (HKD)</p>
                <p class="text-2xl font-bold tracking-tight text-white" id="total-hkd">$0</p>
            </div>
        </div>

        <!-- Regional Summary Pills -->
        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-2">
            <div class="glass-panel px-4 py-2.5 rounded-full flex items-center gap-3 border border-teal-500/20 whitespace-nowrap">
                <span class="w-2 h-2 rounded-full bg-teal-400 shadow-[0_0_10px_rgba(45,212,191,0.6)]"></span>
                <span class="text-xs text-white/70">深圳</span>
                <span class="font-mono font-bold text-sm" id="sz-total">¥0</span>
            </div>
            <div class="glass-panel px-4 py-2.5 rounded-full flex items-center gap-3 border border-indigo-500/20 whitespace-nowrap">
                <span class="w-2 h-2 rounded-full bg-indigo-400 shadow-[0_0_10px_rgba(129,140,248,0.6)]"></span>
                <span class="text-xs text-white/70">香港</span>
                <span class="font-mono font-bold text-sm" id="hk-total">$0</span>
            </div>
        </div>

        <!-- List Section Header -->
        <div class="flex justify-between items-center px-1">
            <h2 class="text-lg font-bold flex items-center gap-2">
                <i data-lucide="list-music" class="w-5 h-5 text-white/60"></i> 消費清單
            </h2>
            <div class="flex bg-white/5 rounded-lg p-0.5">
                <button onclick="setViewMode('list')" id="btn-view-list" class="p-1.5 rounded-md bg-white/20 text-white"><i data-lucide="layout-list" class="w-4 h-4"></i></button>
                <button onclick="setViewMode('table')" id="btn-view-table" class="p-1.5 rounded-md text-white/40"><i data-lucide="table-2" class="w-4 h-4"></i></button>
            </div>
        </div>

        <!-- Content Container -->
        <div id="content-container" class="pb-safe">
            <!-- Items injected here -->
        </div>

    </main>

    <!-- Floating Action Button (FAB) -->
    <button onclick="openBottomSheet()" class="fixed bottom-8 right-6 w-16 h-16 bg-gradient-to-tr from-indigo-600 to-teal-500 rounded-full shadow-glow flex items-center justify-center text-white z-40 active:scale-90 transition-transform duration-200 border border-white/20">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <!-- Overlay for Bottom Sheet -->
    <div class="sheet-overlay" id="sheet-overlay" onclick="closeBottomSheet()"></div>

    <!-- Bottom Sheet (Add Item Form) -->
    <div class="bottom-sheet" id="bottom-sheet">
        <!-- Drag Handle -->
        <div class="w-full flex justify-center pt-3 pb-1" onclick="closeBottomSheet()">
            <div class="w-12 h-1.5 bg-white/20 rounded-full"></div>
        </div>

        <div class="p-6 space-y-5">
            <h3 class="text-lg font-bold text-center mb-4">新增消費</h3>
            
            <form id="add-item-form" class="space-y-4">
                <!-- Region Switcher -->
                <div class="grid grid-cols-2 gap-3 p-1 bg-black/20 rounded-xl">
                    <button type="button" id="form-btn-sz" onclick="setFormRegion('SZ')" class="py-3 rounded-lg text-sm font-bold bg-teal-600 text-white transition-all">
                        深圳 (RMB)
                    </button>
                    <button type="button" id="form-btn-hk" onclick="setFormRegion('HK')" class="py-3 rounded-lg text-sm font-bold text-white/50 hover:text-white transition-all">
                        香港 (HKD)
                    </button>
                </div>

                <!-- Item Name -->
                <div>
                    <input type="text" id="input-item" placeholder="消費項目 (如: 晚餐)" class="mobile-input w-full p-4 rounded-xl text-base" required>
                </div>

                <!-- Amount & Location -->
                <div class="flex gap-3">
                    <div class="flex-1 relative">
                        <span id="form-symbol" class="absolute left-4 top-4 text-white/50 font-bold">¥</span>
                        <input type="number" inputmode="decimal" id="input-amount" placeholder="0.00" class="mobile-input w-full p-4 pl-10 rounded-xl text-lg font-mono font-bold" required>
                    </div>
                    <div class="flex-1">
                        <input type="text" id="input-location" placeholder="地點 (選填)" class="mobile-input w-full p-4 rounded-xl text-base">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full py-4 bg-white text-black font-bold text-lg rounded-xl active:scale-[0.98] transition-transform shadow-lg mt-2">
                    確認新增
                </button>
            </form>
        </div>
    </div>

    <!-- Full History Modal (Hidden) -->
    <div id="records-modal" class="fixed inset-0 z-50 bg-[#0f172a] hidden flex flex-col animate-fade-in">
        <div class="pt-12 pb-4 px-6 flex justify-between items-center glass-panel border-b border-white/10">
            <h2 class="text-xl font-bold">詳細記錄</h2>
            <button onclick="toggleRecordsModal(false)" class="p-2 bg-white/10 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
        </div>
        <div id="modal-content" class="flex-1 overflow-y-auto p-4"></div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, onSnapshot, doc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyBAADMQZ5_h_bXX2jDpR27huv4c5Eb3hfc",
          authDomain: "chinarc-17230.firebaseapp.com",
          projectId: "chinarc-17230",
          storageBucket: "chinarc-17230.firebasestorage.app",
          messagingSenderId: "1038021165523",
          appId: "1:1038021165523:web:6c75a98519dde3cafe2f26",
          measurementId: "G-0F8R1H2QFL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const APP_ID = 'travel-budget-v1';
        const EXCHANGE_RATE = 1.13;

        let items = [];
        let user = null;
        let viewMode = 'list';
        let currentFormRegion = 'SZ';

        // --- UI Functions ---
        window.openBottomSheet = () => {
            document.getElementById('bottom-sheet').classList.add('active');
            document.getElementById('sheet-overlay').classList.add('active');
            document.getElementById('input-item').focus();
        };

        window.closeBottomSheet = () => {
            document.getElementById('bottom-sheet').classList.remove('active');
            document.getElementById('sheet-overlay').classList.remove('active');
            document.activeElement.blur();
        };

        window.toggleRecordsModal = (show) => {
            const el = document.getElementById('records-modal');
            const content = document.getElementById('modal-content');
            if (show) {
                content.innerHTML = generateTableHtml(items); // Force table view in modal
                el.classList.remove('hidden');
                lucide.createIcons();
            } else {
                el.classList.add('hidden');
            }
        };

        window.setFormRegion = (r) => {
            currentFormRegion = r;
            const btnSz = document.getElementById('form-btn-sz');
            const btnHk = document.getElementById('form-btn-hk');
            const symbol = document.getElementById('form-symbol');

            if (r === 'SZ') {
                btnSz.className = "py-3 rounded-lg text-sm font-bold bg-teal-600 text-white transition-all shadow-glow";
                btnHk.className = "py-3 rounded-lg text-sm font-bold text-white/50 hover:text-white transition-all";
                symbol.innerText = '¥';
            } else {
                btnSz.className = "py-3 rounded-lg text-sm font-bold text-white/50 hover:text-white transition-all";
                btnHk.className = "py-3 rounded-lg text-sm font-bold bg-indigo-600 text-white transition-all shadow-glow";
                symbol.innerText = '$';
            }
        };

        window.setViewMode = (mode) => {
            viewMode = mode;
            document.getElementById('btn-view-list').className = mode === 'list' ? "p-1.5 rounded-md bg-white/20 text-white" : "p-1.5 rounded-md text-white/40";
            document.getElementById('btn-view-table').className = mode === 'table' ? "p-1.5 rounded-md bg-white/20 text-white" : "p-1.5 rounded-md text-white/40";
            renderContent();
        };

        window.formatMoney = (val) => new Intl.NumberFormat('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 2 }).format(val || 0);

        window.deleteItem = async (id) => {
            if(!user) return;
            // Simple vibration feedback
            if (navigator.vibrate) navigator.vibrate(50);
            if(confirm('刪除項目?')) {
                await deleteDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'budget_items', id));
            }
        };

        // --- HTML Generators ---
        const generateListHtml = () => {
            if (items.length === 0) return `<div class="text-center text-white/30 mt-20">暫無記錄<br><span class="text-xs">點擊 + 新增</span></div>`;
            
            return items.map(item => `
                <div class="glass-card p-4 rounded-xl mb-3 flex items-center justify-between animate-fade-in group">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="w-1.5 h-1.5 rounded-full ${item.region === 'SZ' ? 'bg-teal-400' : 'bg-indigo-400'}"></span>
                            <span class="font-bold text-white">${item.item}</span>
                        </div>
                        ${item.location ? `<div class="text-xs text-white/50 flex items-center gap-1"><i data-lucide="map-pin" class="w-3 h-3"></i> ${item.location}</div>` : ''}
                    </div>
                    <div class="text-right">
                        <div class="font-mono font-bold text-lg text-white">
                            <span class="text-xs opacity-50 mr-0.5">${item.region === 'SZ' ? '¥' : '$'}</span>${item.region === 'SZ' ? formatMoney(item.cny) : formatMoney(item.hkd)}
                        </div>
                        <div class="text-[10px] text-white/40">
                             ${item.region === 'SZ' ? `$${formatMoney(item.hkd)}` : `¥${formatMoney(item.cny)}`}
                        </div>
                    </div>
                    <button onclick="deleteItem('${item.id}')" class="ml-4 p-2 text-white/20 hover:text-red-400 transition-colors">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            `).join('');
        };

        const generateTableHtml = (data) => {
             return `
                <div class="glass-panel rounded-xl overflow-hidden">
                    <table class="w-full text-xs text-left">
                        <thead class="bg-white/5 text-white/50 uppercase">
                            <tr>
                                <th class="p-3">項目</th>
                                <th class="p-3 text-right">RMB</th>
                                <th class="p-3 text-right">HKD</th>
                                <th class="p-3"></th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            ${data.map(item => `
                                <tr>
                                    <td class="p-3">
                                        <div class="font-bold text-white">${item.item}</div>
                                        <div class="text-[10px] text-white/40">${item.location || ''}</div>
                                    </td>
                                    <td class="p-3 text-right font-mono text-teal-400">${formatMoney(item.cny)}</td>
                                    <td class="p-3 text-right font-mono text-indigo-400">${formatMoney(item.hkd)}</td>
                                    <td class="p-3 text-right">
                                        <button onclick="deleteItem('${item.id}')"
